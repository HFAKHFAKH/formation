<div class="page-header">
  <h1>Formation</h1>
</div>
<form #formationForm="ngForm" (ngSubmit)="save(formationForm)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="title" class="form-control" required [(ngModel)]='formation.title'>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" placeholder="description" class="form-control" [(ngModel)]='formation.description'>
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
  <button class="btn btn-primary" type="reset">Reste</button>
</form>
<br/>

<form [formGroup]="formationFormRx" novalidate (ngSubmit)="saveFormation()">
  <div class="form-group" [ngClass]="{'has-error':!formationFormRx.controls['title'].valid && formationFormRx.controls['title'].touched}">
    <label for="title">Title</label>
    <input type="text" placeholder="title" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" placeholder="description" class="form-control" formControlName="description">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!formationFormRx.valid">Add</button>
  <button class="btn btn-primary" type="reset">Reste</button>
</form>
<br/>

<pre>{{formationForm.value | json}}</pre>
